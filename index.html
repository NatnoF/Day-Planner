<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
			<!-- Timeblocks go here -->
			<!-- Time Block 1 -->
			<div id="9am" class="row time-block">
        <div class="col-md-1 hour">
          9AM
        </div>
        <textarea id="text1" class="col-md-10 description"></textarea>
        <button id="btn1" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 2 -->
			<div id="10am" class="row time-block ">
        <div class="col-md-1 hour">
          10AM
        </div>
        <textarea id="text2" class="col-md-10 description"></textarea>
        <button id="btn2" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 3 -->
			<div id="11am" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea id="text3" class="col-md-10 description"></textarea>
        <button id="btn3" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 4 -->
			<div id="12pm" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
        <textarea id="text4" class="col-md-10 description"></textarea>
        <button id="btn4" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 5 -->
			<div id="1pm" class="row time-block">
        <div class="col-md-1 hour">
          1PM
        </div>
        <textarea id="text5" class="col-md-10 description"></textarea>
        <button id="btn5" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 6 -->
			<div id="2pm" class="row time-block">
        <div class="col-md-1 hour">
          2PM
        </div>
        <textarea id="text6" class="col-md-10 description"></textarea>
        <button id="btn6" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 7 -->
			<div id="3pm" class="row time-block">
        <div class="col-md-1 hour">
          3PM
        </div>
        <textarea id="text7" class="col-md-10 description"></textarea>
        <button id="btn7" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 8 -->
			<div id="4pm" class="row time-block">
        <div class="col-md-1 hour">
          4PM
        </div>
        <textarea id="text8" class="col-md-10 description"></textarea>
        <button id="btn8" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
			</div>
			
			<!-- Time Block 9 -->
			<div id="5pm" class="row time-block">
        <div class="col-md-1 hour">
          5PM
        </div>
        <textarea id="text9" class="col-md-10 description"></textarea>
        <button id="btn9" class="col-md-1 btn saveBtn "><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
